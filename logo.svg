<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
    <!-- Detailed Panther Head -->
    <g transform="translate(15, 15)">
        <!-- Main head shape -->
        <path d="M35 20 Q25 15 20 25 Q18 35 25 45 Q30 50 35 48 Q40 52 45 50 Q50 52 55 50 Q60 52 65 48 Q70 50 75 45 Q82 35 80 25 Q75 15 65 20 Q60 12 55 15 Q50 8 45 15 Q40 12 35 20 Z" 
              fill="url(#pantherGradient)" stroke="url(#strokeGradient)" stroke-width="2"/>
        
        <!-- Inner head detail -->
        <path d="M30 25 Q35 20 40 22 Q45 18 50 20 Q55 18 60 22 Q65 20 70 25 Q68 35 60 40 Q50 42 40 40 Q32 35 30 25 Z" 
              fill="url(#innerGradient)" opacity="0.8"/>
        
        <!-- Ears with detail -->
        <path d="M32 18 Q28 12 25 18 Q28 22 32 20 Q34 18 32 18 Z" fill="url(#pantherGradient)" stroke="#FBBF24" stroke-width="1"/>
        <path d="M68 18 Q72 12 75 18 Q72 22 68 20 Q66 18 68 18 Z" fill="url(#pantherGradient)" stroke="#FBBF24" stroke-width="1"/>
        
        <!-- Inner ears -->
        <ellipse cx="29" cy="18" rx="2" ry="3" fill="#FBBF24" opacity="0.6"/>
        <ellipse cx="71" cy="18" rx="2" ry="3" fill="#FBBF24" opacity="0.6"/>
        
        <!-- Eyes with pupils -->
        <ellipse cx="42" cy="28" rx="3" ry="4" fill="#FBBF24"/>
        <ellipse cx="58" cy="28" rx="3" ry="4" fill="#FBBF24"/>
        <ellipse cx="42" cy="29" rx="1.5" ry="2" fill="#1E3A8A"/>
        <ellipse cx="58" cy="29" rx="1.5" ry="2" fill="#1E3A8A"/>
        <ellipse cx="42.5" cy="28" rx="0.5" ry="0.8" fill="#FFFFFF"/>
        <ellipse cx="58.5" cy="28" rx="0.5" ry="0.8" fill="#FFFFFF"/>
        
        <!-- Nose with detail -->
        <path d="M47 33 Q50 31 53 33 Q52 36 50 37 Q48 36 47 33 Z" fill="url(#noseGradient)"/>
        <path d="M49 34 Q50 33 51 34" stroke="#1E3A8A" stroke-width="0.5" fill="none"/>
        
        <!-- Mouth and whiskers -->
        <path d="M44 38 Q50 40 56 38" stroke="#FBBF24" stroke-width="1.5" fill="none"/>
        <path d="M46 40 Q48 42 50 40 Q52 42 54 40" stroke="#FBBF24" stroke-width="1" fill="none"/>
        
        <!-- Whiskers -->
        <line x1="25" y1="30" x2="35" y2="32" stroke="#FBBF24" stroke-width="1" opacity="0.8"/>
        <line x1="25" y1="34" x2="35" y2="35" stroke="#FBBF24" stroke-width="1" opacity="0.8"/>
        <line x1="65" y1="32" x2="75" y2="30" stroke="#FBBF24" stroke-width="1" opacity="0.8"/>
        <line x1="65" y1="35" x2="75" y2="34" stroke="#FBBF24" stroke-width="1" opacity="0.8"/>
        
        <!-- Facial markings -->
        <path d="M38 24 Q40 22 42 24" stroke="#FBBF24" stroke-width="1" fill="none" opacity="0.6"/>
        <path d="M58 24 Q60 22 62 24" stroke="#FBBF24" stroke-width="1" fill="none" opacity="0.6"/>
    </g>
    
    <!-- Text with better styling -->
    <text x="110" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)" letter-spacing="1px">PANTHER'S</text>
    <text x="110" y="52" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)" letter-spacing="1px">MARKETPLACE</text>
    
    <!-- Decorative paw prints -->
    <g transform="translate(250, 20)">
        <ellipse cx="0" cy="0" rx="2" ry="3" fill="#FBBF24" opacity="0.7"/>
        <ellipse cx="-2" cy="-4" rx="1" ry="1.5" fill="#FBBF24" opacity="0.7"/>
        <ellipse cx="2" cy="-4" rx="1" ry="1.5" fill="#FBBF24" opacity="0.7"/>
        <ellipse cx="-3" cy="-2" rx="1" ry="1.5" fill="#FBBF24" opacity="0.7"/>
        <ellipse cx="3" cy="-2" rx="1" ry="1.5" fill="#FBBF24" opacity="0.7"/>
    </g>
    
    <g transform="translate(270, 40)">
        <ellipse cx="0" cy="0" rx="1.5" ry="2" fill="#1E3A8A" opacity="0.7"/>
        <ellipse cx="-1.5" cy="-3" rx="0.8" ry="1" fill="#1E3A8A" opacity="0.7"/>
        <ellipse cx="1.5" cy="-3" rx="0.8" ry="1" fill="#1E3A8A" opacity="0.7"/>
        <ellipse cx="-2" cy="-1.5" rx="0.8" ry="1" fill="#1E3A8A" opacity="0.7"/>
        <ellipse cx="2" cy="-1.5" rx="0.8" ry="1" fill="#1E3A8A" opacity="0.7"/>
    </g>
    
    <!-- Enhanced Gradients -->
    <defs>
        <linearGradient id="pantherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#1E40AF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="noseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>